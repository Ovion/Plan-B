<html style="font-family: sans-serif;">

<body style="background-color: rgb(43, 151, 68);text-align: center;margin-top: 10vh;">
    <form method="post" action="/prediction/direction">
        <h2>Origen</h2>
        <input name="pto_a" type="text" />
        <h2>Destino</h2>
        <input name="pto_b" type="text" />
        <h2>Horario</h2>
        <h3>Formatos permitidos: Mañana, Tarde y Noche</h3>
        <input list="horario" type="text" />
        <datalist id="horario">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
        </datalist>
        <p>
            <b1>Hoy es: {{vble_d}}, {{vble_f}}</b1>
        </p>
        <p>
            <b1>La predicción del tiempo: {{vble_w}}</b1>
        </p>
        <p>
            </h2><input type="submit" />
        </p>

    </form>
</body>

</html>
